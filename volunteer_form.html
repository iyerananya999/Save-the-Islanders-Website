<!DOCTYPE html>
<html lang="en">

<head>
    <title>Save the Islanders</title>
</head>
<body class="volunteer-body">
    <div class="volunteer-image-container">

        <div class="volunteer-header">Volunteer Form</div>
        <div class="volunteer-text"><strong>Help us rebuild the islands by volunteering at one of our organizations</strong></div>

        <div class="form-container">
            <form action="{{ url_for('my_form') }}" method="POST">
                <label class="label-first-name" for="first_name">First Name</label><br>
                <input type="text" id="first_name" name="first_name" required><br>
                <br>
                <label class="label-first-name" for="last_name">Last Name</label><br>
                <input type="text" id="last_name" name="last_name" required><br>
                <br>
                <label class="label-first-name" for="email">Email</label><br>
                <input type="text" id="email" name="email" required><br>
                <br>
                <label class="label-first-name" for="phone_number">Phone Number</label><br>
                <input type="text" id="phone_number" name="phone_number" required><br>
                <br>
                <label class="label-first-name" for="address">Address</label><br>
                <input type="text" id="address" name="address" required><br>
                <br>
                <button type="submit" class="volunteer-button">Submit</button>
            </form>
        </div>

        <div>
          {%if volunteers%}
          <h2>Volunteers List</h2>
          <table style="width:100%;">
              {%for volunteer in volunteers%}
              <tr>
                  <td>{{volunteer[0]}}</td>
                  <td>{{volunteer[1]}}</td>
                  <td>{{volunteer[2]}}</td>
                  <td>{{volunteer[3]}}</td>
                  <td>{{volunteer[4]}}</td>
              </tr>
              {%endfor%}
          </table>
          {%endif%}
      </div>

    </div>

    

</body>


</html>
